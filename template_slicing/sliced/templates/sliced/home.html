{% extends 'sliced/layout.html' %}

{% block body %}
<div class="container-fluid" class="bg-secondary text-dark mt-4">
    <h1 align="center" class="bg-secondary text-white mt-4">Dashboard</h1> 
</div>

<div class="container" style="margin-top: 3.5rem!important;">
    <div class="row text-center justify-content-around">
        <div class="col-md-6 p-4">
            <div class="bg-secondary text-white shadow p-4">
                <h4>Photography Types - {{typCount}}</h4>
            </div>            
        </div>
        <div class="col-md-6 p-4">
            <div class="bg-secondary text-white shadow p-4">
                <h4>Portfolios - {{portcount}}</h4>
            </div>            
        </div>
        <div class="col-md-6 p-4">
            <div class="bg-secondary text-white shadow p-4">
                <h4>Bookings - {{bookCount}}</h4>
            </div>            
        </div>
    </div>
</div>
{% endblock %}
